<html>
  <head>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
  <body>
    <h1>
      Exercise 2
    </h1>
    <div id="root"></div>
    <script type='text/babel'>
      class App extends React.Component{
        constructor(){ 
          super();
          this.state = {
            productName: [faker.commerce.product()] 
          }
          setInterval(() => {
            const products = [...this.state.productName, faker.commerce.product()]
            this.setState({productName:products})
          }, 100000)
        }
        render(){
          return (
            <div><h1>Some products</h1>
              <ul>
                { this.state.productName.map((c,i) => {
                  return (
                    <li key={i}>{ c }</li>
                  );
                })
              }
                </ul>
              </div>
          )
          return React.createElement('h1', null, this.state.productName)
        }
      }
      const root = document.querySelector('#root')
      ReactDOM.render(React.createElement(App), root);
    </script>
  </body>
</html>
